<html>
  <head>
    <title>Forms</title>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <form action="" method="get">
      <ul>
        <li>
          <p>
            <label for="InputText">Your Name</label>
            <input id="InputText" name="Name"/>
          </p>
          <p>
            <label for="Comments">Your Comments</label>
            <textarea id="Comments" name="Comments" placeholder="Type your Comments Here"></textarea>
          </p>
          <p>
            <label for="checkBox">Check this Box!</label>
            <input id="checkBox" type="checkbox" name="checkBox"/>
          </p>
          <p>
            <label>Languages</label>
            <input type="radio" name="Radio1"/> HTML
            <input type="radio" name="Radio1"/> CSS
            <input type="radio"/> C#
            <input type="radio"/> C++
          </p>
          <p>
            <input type="submit" value="GO"/>
          </p>
        </li>
      </ul>
    </form>
  </body>
</html>
